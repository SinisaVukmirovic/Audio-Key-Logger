<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Key Logger</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>

    <header>
        <h1><span>Audio</span> Key Logger</h1>
        <p class="info">Press a key to logg and hear its info</p>
    </header>

    <main class="app">
        <div>
            <p>Key Pressed</p>
            <h2 id="key">Key</h2>
        </div>
        <div>
            <p>Key Code</p>
            <h3 id="keyCode">Code</h3>
        </div>
        <div>
            <p>Audio</p>
            <div class="audio-control">
                <p class="active">ON</p>
                <button id="toggleBtn"><span id="toggleHandle"></span></button>
                <p>OFF</p>
            </div>
        </div>
    </main>
    
    <div class="warning">
        <h4>Desktop Only App!</h4>
    </div>
</body>
</html>
